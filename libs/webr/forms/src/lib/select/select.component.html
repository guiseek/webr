<div class="input" [class.required]="required" #panelRef>
  <label class="label-text">{{ label }}</label>
  <input
    #input
    readonly
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="displayText"
    (click)="showPanel()"
    (keydown)="onKeyDown($event)"
    (blur)="onTouched()"
    autocomplete="off"
  />
  <span class="panel-arrow" (click)="onDropMenuIconClick($event)">
    <ng-container *ngIf="!panel?.showing; else arrowDown">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
      </svg>
    </ng-container>

    <ng-template #arrowDown>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
      </svg>
    </ng-template>
  </span>
  <webr-select-panel [reference]="panelRef" #panelComp>
    <div class="webr-options-container">
      <ng-content select="webr-option"></ng-content>
    </div>
  </webr-select-panel>
</div>
